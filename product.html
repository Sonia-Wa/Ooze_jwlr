<head>

    <title>Ooze Jewelry</title>
    <link rel="stylesheet" href="css/product.css" />

<body>

    <header>
        <nav>
            <ul>
                <li id="jew"><a href="productlist.html">jewelry</a></li>

    <main>

    <footer>
